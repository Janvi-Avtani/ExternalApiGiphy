Enter a keyword to search gif: <input type="text" [(ngModel)]="key">
<button (click)="searchGif()">Search</button>

<div *ngFor="let url of urls">
    
    <table style="margin-left:auto;margin-right:auto;margin-top:5px;"><tr><td><img [src]="url" style="height:300px;width:500px"></td></tr></table>

</div>
